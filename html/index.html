            <img class="img thumbnail header-InfoLOGO" src="images/image-information.png" alt="" logo-data-text="Bonjour Monsieur, 
            Ce site est une présentation des armes de CS:GO, avec toutes leurs caractéristiques. Je ne savais pas trop quoi faire mais je ne voulais pas non plus prendre des données au hasard qui n’avaient pas de sens, alors voilà. 
            J’ai essayé d’utiliser une base de données MongoDB. Dedans est enregistrée les armes, au formats JSON. On peut en ajouter ou supprimer avec le formulaire et les boutons. 
            L’affichage se fait avec la liste sur le coter.
            Le formulaire n’a pas de vérification (on peut cliquer sur ajouter même si tout n’est pas remplie) car pour tester ça va un peu plus vite, il y a 23 champs.
            En plus du coter back-end j’ai voulu utiliser une librairie JS pour faire des particules et rendre ça un peu plus dynamique, ainsi qu’une lightBox en haut a droite, pour rajouter du front-end.
            Connexion MongoDB : 'mongodb://localhost:27017' 
            BDD : csgo / schema : weapons 
            Le site : nodemon : http://localhost:1327/
            Je vous ai sortie les données de mongoDB dans le fichier weapons.json pour les mettre facilement dans mongoDB, parce que je ne suis pas sur qu’il y ai tous sur github.
            " />
